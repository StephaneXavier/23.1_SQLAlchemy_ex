{%extends 'base.html'%}
{%block title%} Tags list {%endblock%}

{%block content%}
{% for msg in get_flashed_messages()%}
<p>{{msg}}</p>
{%endfor%}

<h1>Tags:</h1>
<ul>
    {%for tag in tags%}
    <a href="/tags/{{tag.id}}">
        <li>{{tag.name}}</li>
    </a>
    {%endfor%}
</ul>
<a href="/tags/new"><button>Add Tag</button></a>
<a href="/"><button>Home Page</button></a>
{%endblock%}
