{% extends 'base.html' %}

{% block title%} users list {%endblock%}
{%block content%}
{% for msg in get_flashed_messages()%}
<p>{{msg}}</p>
{%endfor%}


<ul>
    {%for user in users %}
    <a href="/users/{{user.id}}">
        <li>
            {{user.first_name}} {{user.last_name}}
        </li>
    </a>
    {% endfor %}
</ul>

<a href="/users/new"><button>Create new User</button></a>
{%endblock%}
